<form (ngSubmit)="addPost(postForm)" #postForm="ngForm">
  <div class="mb-3">
    <label for="imageUrl" class="form-label">Image URL</label>
    <input type="text" class="form-control" id="imageUrl" name="imageUrl" ngModel required>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" name="description" ngModel required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
